@include "gaussoverflat-include.cfg"

mle = {
    type = "mle";
    minimizer = "@myminuit";
    parameters = ("s");
};

myminuit = {
   type = "root_minuit";
};

intervals = {
   type = "deltanll_intervals";
   parameter = "s";
   clevels = [0.68];
   minimizer = "@myminuit";
};

main = {
   type = "plain_run";
   model = "@gaussoverflat";
   producers = ("@mle", "@intervals");
   n-events = 50;
   result-file = "gaussoverflat-result-intervals.db";
};
