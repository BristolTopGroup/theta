@include "gaussoverflat-include.cfg"

intervals = {
   type = "deltanll_intervals";
   parameter = "s";
   clevels = [0.68];
   minimizer = { type = "root_minuit"; };
};


intervals2 = {
   type = "deltanll_intervals";
   parameter = "s";
   clevels = [0.68];
   minimizer = { type = "root_minuit"; };
   re-minimize = false;
};

main = {
   data-source = {
      type = "model_source";
      model = "@main.model";
   };
   model = "@gaussoverflat";
   producers = ("@intervals", "@intervals2");
   n-events = 100;
   result-file = "gaussoverflat-intervals.db";
};
