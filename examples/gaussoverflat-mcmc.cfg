@include "gaussoverflat-include.cfg"

mcmc_ratio = {
    type = "mcmc_posterior_ratio";
    background-only = {s = 0.0;};
    signal-plus-background = {s = 200.0;};
    iterations = 5000;
};

mcmc_ratio2 = {
    type = "mcmc_posterior_ratio";
    background-only = {s = 0.0;};
    signal-plus-background = {s = 200.0;};
    iterations = 5000;
};

minimized_ratio = {
    type = "deltanll_hypotest";
    minimizer = "myminuit";
    background-only = {s = 0.0;};
    signal-plus-background = {s = 200.0;};
};

myminuit = {
   type = "root_minuit";
};

main = {
   type = "plain_run";
   model = "gaussoverflat";
   producers = ("mcmc_ratio", "mcmc_ratio2", "minimized_ratio");
   n-events = 50;
   result-file = "gaussoverflat-result.db";
};

