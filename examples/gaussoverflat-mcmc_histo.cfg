@include "gaussoverflat-include.cfg"

delta-s-zero = {
   type = "delta_distribution";
   s = 0.0;
};

delta-s-exp = {
   type = "delta_distribution";
   s = 200.0;
};

mcmc_histo = {
    type = "mcmc_posterior_histo";
    parameters = ("s");
    histo_s = {
       nbins = 512;
       range = (0.0, 512.0);
    };
    iterations = 50000;
};

main = {
   data_source = {
      type = "model_source";
      model = "@main.model";
   };
   model = "@gaussoverflat";
   producers = ("@mcmc_histo");
   n-events = 5;
   output_database = {
        type = "sqlite_database";
        filename = "gaussoverflat-mcmc_histo.db";
    };
};

