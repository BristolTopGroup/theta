@include "gaussoverflat-include.cfg"

mle = {
    type = "mle";

    //use minuit as minimizer and source of errors:
    minimizer = "@myminuit";

    //write out result for both parameters:
    parameters = ("s", "b");
};

myminuit = {
   type = "root_minuit";
};

main = {
   data-source = {
      type = "model_source";
      model = "@main.model";
   };
   model = "@gaussoverflat";
   producers = ("@mle");
   n-events = 500;
   result-file = "gaussoverflat-result.db";
};
