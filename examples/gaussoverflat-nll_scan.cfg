@include "gaussoverflat-include.cfg"

scan = {
   type = "nll_scan";
   parameter = "s";
   minimizer = { type = "root_minuit"; };
   parameter-values = {start = 0.0; stop = 1.0; n-steps = 101;};
};

main = {
   data-source = {
      type = "model_source";
      model = "@main.model";
   };
   model = "@gaussoverflat";
   producers = ("@scan");
   n-events = 10;
   result-file = "gaussoverflat-scan.db";
};
