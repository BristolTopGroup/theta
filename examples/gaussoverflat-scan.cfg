@include "gaussoverflat-include.cfg"

mle = {
    type = "mle";

    //use minuit as minimizer and source of errors:
    minimizer = "myminuit";

    //write out result for both parameters:
    parameters = ("s", "b");
};

myminuit = {
   type = "root_minuit";
};

main = {
   type = "scan_run";
   model = "gaussoverflat";
   producers = ("mle");
   n-events = 500;
   result-file = "gaussoverflat-result.db";
   
   scan-parameter = "s";
   scan-parameter-values = [100.0, 200.0];
   scan-parameter-fixed = true;
};
