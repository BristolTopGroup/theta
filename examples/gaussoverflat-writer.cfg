//example for the pseudodata_writer
@include "gaussoverflat-include.cfg"

mle = {
    type = "mle";

    //use minuit as minimizer and source of errors:
    minimizer = "@myminuit";

    //write out result for both parameters:
    parameters = ("s", "b");
};

writer = {
   type = "pseudodata_writer";
   write-data = false;
   observables = ("mass");
};

myminuit = {
   type = "root_minuit";
};

main = {
   type = "plain_run";
   model = "@gaussoverflat";
   producers = ("@mle", "@writer");
   n-events = 500;
   result-file = "gaussoverflat-result.db";
};
