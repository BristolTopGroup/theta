@include "counting-nobkg.cfg"

deltanll_intervals = {
    type = "deltanll_intervals";
    parameter = "Theta";
    minimizer = {type = "root_minuit";};
    clevels = [0.6827, 0.9545];
};

plugins = {
    files = ("../lib/core-plugins.so", "../lib/root.so");
};

writer = {
    type = "pseudodata_writer";
    observables = ("o");
    write-data = false;
};

main = {
    type = "plain_run";
    model = "@counting";
    producers = ("@deltanll_intervals", "@writer");
    log-report = false;
    n-events = 500;
    result-file = "counting-nobkg-deltanll.db";
};
