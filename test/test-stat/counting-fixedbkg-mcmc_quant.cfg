@include "counting-fixedbkg.cfg"

mcmc = {
    type = "mcmc_quantiles";
    parameter = "Theta";
    quantiles = [0.5, 0.16, 0.84, 0.95];
    iterations = 10000;
};

plugins = {
    files = ("../../lib/core-plugins.so");
};

writer = {
    type = "pseudodata_writer";
    observables = ("o");
    write-data = false;
};

main = {
    data_source = {
    	type = "model_source";
    	model = "@counting";
    };

    model = "@counting";
    producers = ("@mcmc", "@writer");
    log-report = false;
    n-events = 50;
    output_database = {
        type = "sqlite_database";
        filename = "counting-fixedbkg-mcmc.db";
    };
};
