@include "counting-fixedbkg.cfg"

mle = {
    type = "mle";
    minimizer = {
        type = "root_minuit";
    };
    parameters = ("Theta");
};

plugins = {
    files = ("../../lib/core-plugins.so", "../../lib/root.so");
};

writer = {
    type = "pseudodata_writer";
    observables = ("o");
    write-data = false;
};

main = {
    data_source = {
    	type = "model_source";
    	model = "@counting";
    };
    
    model = "@counting";
    producers = ("@mle", "@writer");
    log-report = false;
    n-events = 500;
    output_database = {
        type = "sqlite_database";
        filename = "counting-fixedbkg-mle.db";
    };
};
