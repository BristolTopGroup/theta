@include "counting-nobkg.cfg"

int = {
    type = "deltanll_intervals";
    parameter = "Theta";
    minimizer = {type = "root_minuit";};
    clevels = [0.6827, 0.9545];
};

plugins = {
    files = ("../../lib/core-plugins.so", "../../lib/root.so");
};

writer = {
    type = "pseudodata_writer";
    observables = ("o");
    write-data = false;
};

main = {
    data_source = {
    	type = "model_source";
    	model = "@counting";
    };

    model = "@counting";
    producers = ("@int", "@writer");
    log-report = false;
    n-events = 50;
    output_database = {
        type = "sqlite_database";
        filename = "counting-nobkg-deltanll.db";
    };
};
