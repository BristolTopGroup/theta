@include "counting-nobkg.cfg"

mcmc = {
    type = "mcmc_quantiles";
    parameter = "Theta";
    quantiles = [0.5, 0.16, 0.84, 0.95];
    iterations = 10000;
};

plugins = {
    files = ("../../lib/core-plugins.so");
};

writer = {
    type = "pseudodata_writer";
    observables = ("o");
    write-data = false;
};

main = {
    type = "plain_run";
    model = "@counting";
    producers = ("@mcmc", "@writer");
    log-report = false;
    n-events = 50;
    result-file = "counting-nobkg-mcmc.db";
};
