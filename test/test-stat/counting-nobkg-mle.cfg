@include "counting-nobkg.cfg"

mle = {
    type = "mle";
    minimizer = {
        type = "root_minuit";
    };
    parameters = ("Theta");
};

plugins = {
    files = ("../../lib/core-plugins.so", "../../lib/root.so");
};

writer = {
    type = "pseudodata_writer";
    observables = ("o");
    write-data = false;
};

main = {
    type = "plain_run";
    model = "@counting";
    producers = ("@mle", "@writer");
    log-report = false;
    n-events = 500;
    result-file = "counting-nobkg-mle.db";
};
